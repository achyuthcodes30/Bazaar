{% extends "base/base.html"%}
{% block content%}
<div class="flex flex-wrap justify-center items-center">
 <div class="w=1/2 p-2">
    <div class="bg-gray-200">
        <div class="image">
            <img src="{{product.image.url}}" alt="Image of {{product.title}}">
        <h2 class="text-2xl flex justify-center">{{product.title}}</h2>
        {% if product.description %}
        <p class="flex justify-center">{{product.description}}</p>
        {% endif %}
        <br>
        <p class="flex justify-center">Price:&#8377;{{product.display_price}}&nbsp;<a href="../add-to-cart/{{product.id}}" class=" px-4 text-white bg-indigo-800 hover:bg-purple-500">Add to cart</a></p>
        <br><p><a href="../vendors/{{product.user.id}}" class=" no-underline hover:underline">Seller: {% firstof product.user.get_full_name product.user.username %}</a></p>
        </p>
        </div>
    </div>
 </div>
</div>
{% endblock %}
